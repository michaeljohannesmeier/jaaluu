    <div class="picturesContainer" [ngStyle]="topPics ? {'top': '0px'} : {'bottom': '0px'}"

      <img class="popoverImage" [style.width]="imageSize" [style.height]="imageSize"
      *ngIf="'static/assets/images/text' + textId + '/p' + pictureShow.textPartIndex + '-' + pictureShow.i + '-0-' + pictureShow.textPart_transParagraph[pictureShow.i][1] + '.jpg' !== undefined"

          alt="">
      <img class="popoverImage" [style.width]="imageSize" [style.height]="imageSize"

      <img class="popoverImage" [style.width]="imageSize" [style.height]="imageSize"

  <div class="mycontainer">
    <div *ngFor="let textPart of completeText; index as textPartIndex">
      <h3>
        <span *ngFor="let word of textPart.oTextHeadline; index as i">

            <ng-template #popContent>{{textPart.transHeadline[i][1]}} {{textPart.transHeadline[i][2]}}</ng-template>
            <ng-template #popTitle>
              <div class="d-flex justify-content-between align-items-center">
                <span>{{textPart.transHeadline[i][0]}}</span> 
                <span *ngIf="mobileScreen" class="ml-3 close-cross" (click)="close()">&times;</span>
              </div>
            </ng-template>
            <span id="text{{textId}}-p{{textPartIndex}}-{{i}}" class="hoverText" 
              [ngbPopover]="popContent" [popoverTitle]="popTitle" [autoClose]="false" triggers="manual"
              (mouseenter)="open(p, $event, textPartIndex, i, textPart.transHeadline)"
              (mouseleave)=mouseleave() placement="auto"
              #p="ngbPopover" (click)="open(p, $event, textPartIndex, i, textPart.transHeadline)"
            >
            <span *ngIf="word!='>ss<';else leftArrowHead" class="word">{{ word }}</span>
          </span>
        </span>

      </h3>


      <span *ngFor="let word of textPart.oTextParagraph; index as i">

          <ng-template #popContent>{{textPart.transParagraph[i][1]}} {{textPart.transParagraph[i][2]}}</ng-template>
          <ng-template #popTitle>
            <div class="d-flex justify-content-between">
              <span>{{textPart.transParagraph[i][0]}}</span>
              <span *ngIf="mobileScreen" class="ml-3 close-cross" (click)="close()">&times;</span>
            </div>
          </ng-template>
          <span id="text{{textId}}-p{{textPartIndex}}-{{i}}" class="hoverText"
            [ngbPopover]="popContent" [popoverTitle]="popTitle" [autoClose]="false" triggers="manual"
            (mouseenter)="open(p, $event, textPartIndex, i, textPart.transParagraph)"
            (mouseleave)=mouseleave() placement="auto"
            #p="ngbPopover" (click)="open(p, $event, textPartIndex, i, textPart.transParagraph)"
          >
          <span *ngIf="word!='>ss<';else leftArrowPara" class="word">{{ word }}</span>
        </span>
      </span>
      <br>
      <br>
      <div class="container">
        <div class="polaroid">
          <img class="imgImText"
              src="static/assets/images/text{{textId}}_{{textPartIndex}}_{{ completeText[0].oTextHeadline | namestrip }}.jpg"
              alt="Paris">
        </div>
        <br>
      </div>
    </div>
  </div>

  <hr class="horizontal-line mt-5">


</div>
