

<div class="categories-list-container">
    <div class="block oneButton d-flex justify-content-center">
      <a class="buttonMenu" routerLink="all">
          Alle Texte</a>
    </div>

    <div class="d-flex justify-content-center mb-3">
        <mat-form-field>
          <mat-select [(value)]="selected" [ngClass]="selected" id="language" placeholder="Choose your language">
            <mat-option (click)="changeLan('eng')" value="eng"><img class="lan-img" src="static/assets/images/eng.png" alt=""></mat-option>
            <mat-option (click)="changeLan('es')" value="es"><img class="lan-img" src="static/assets/images/es.png" alt=""></mat-option>
            <mat-option (click)="changeLan('fr')" value="fr"><img class="lan-img" src="static/assets/images/fr.png" alt=""></mat-option>
          </mat-select>
        </mat-form-field>
    </div>

    <div id="description-container" class="mb-4 content-container" *ngIf="firstTime">
      <div class="hidden-on-start" id="about-text-0">
        <div class="d-flex justify-content-between">
          <div>{{mainDes.text1}}</div>
          <span class="cross-intro mr-2" (click)="closeIntro()">x</span>
        </div>
      </div>
      <div class="row">
        <div class="col-8">
          <div class="hidden-on-start mb-1 mt-2" id="about-text-1">{{mainDes.text2}}</div>
          <div class="" id="container-uls">
            <div class="hidden-on-start" id="about-text-2">- {{mainDes.text3}}</div>
            <div class="hidden-on-start" id="about-text-3">- {{mainDes.text4}}</div> 
            <div class="hidden-on-start" id="about-text-4">- {{mainDes.text5}}</div> 
          </div>
        </div>
        <div class="col-4 d-flex justify-content-center">
            <img class="hidden-on-start logo-header-start mt-4 mt-md-0" id="about-text-5" src="static/assets/images/logo.png" alt="">
        </div>
      </div>
    </div>

    <div class="categories-list-body content-container">
      <div *ngIf="!firstTime" class="d-flex justify-content-center align-items-center mb-3">
        <img class="logo-header" src="static/assets/images/logo.png" alt="">
        <span class="logo-text ml-3">{{mainDes.text6}}</span>
      </div>
      <div class="d-flex flex-wrap">
        <app-categories-item class="card-container" *ngFor="let category of categories; let index = index" [index] = "index" [category]="category" [categoryGerman]="categoriesGerman[index]">{{category}}</app-categories-item>
      </div>
  </div>
  <hr class="horizontal-line mt-5">
</div>
